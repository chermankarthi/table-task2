<!DOCTYPE html>
<html>

 <head>
	<title>NESTED TABLE</title>
	
  <style>
	table, th, td{
	margin:auto;
	border:2px solid black;
	border-collapse:collapse;
	text-align:center;
	}
  </style>
  
 </head>
 
 <body>
 
	<table style="width:25%";>
	<caption>Example : Nested</caption>
	
	<tr>
	<th rowspan="2" colspan="2";>CI</th>
	<th rowspan="2";>All Genders</th>
	<th>By Gender</th>
	</tr>
	
	<tr>
	<td>
	<table>

	<tr>
	<th>Males</th>
	<th>Females</th>
	</tr>
	
	<tr>
	<td>9215604</td>
	<td>4512358</td>
	</tr>
	
	</table>
	</td>
	</tr>
	
	<tr>
	<th>Rural</th>
	<td>6521458</td>
	<td>4215389</td>
	<td>4152348</td>
	</tr>
	
  </table>
 </body>
</html>
